
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit) = "onLogin(loginForm)" #loginForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="email"
        name="email"
        matInput
        ngModel
        placeholder="Email"
        #emailInput="ngModel"
        required
        email>
        <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field >
      <input type="password"
      matInput
      name="password"
      ngModel
      #passwordInput="ngModel"
      placeholder="Password"
      required>
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password!</mat-error>
    </mat-form-field>
    <button mat-stroked-button color="primary" type="submit" *ngIf="!isLoading"> Login </button>
  </form>
</mat-card>
