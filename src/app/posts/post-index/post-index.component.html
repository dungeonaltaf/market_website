<mat-accordion *ngIf="posts.length>0">
  <mat-expansion-panel class="card-panel" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p> {{post.content}}</p>

    <p> {{post.price}}</p>
    <mat-expansion-panel *ngFor="let comment of post.comments">
      <mat-expansion-panel-header>
        {{comment.commentator}}
      </mat-expansion-panel-header>

      <p> {{comment.comment}}</p>
    </mat-expansion-panel>
    <mat-action-row>
      <button mat-button color="warn" (click)="onComment(post.id)"> Comment </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length<=0"> No Products in Market. Sorry!! </p>
