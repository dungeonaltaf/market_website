<div *ngIf="posts.length>0">
  <mat-card class="card-panel" *ngFor="let post of posts">
    <mat-card-title>
      {{post.title}}
    </mat-card-title>
    <mat-card-subtitle>
      Price: {{post.price}}
    </mat-card-subtitle>
    <div class="post-image">
      <img mat-card-image [src]="post.imagePath" [alt]="post.title">
    </div>
    <mat-card-content>
      {{post.content}}
    </mat-card-content>


    <mat-expansion-panel *ngFor="let comment of post.comments">
      <mat-expansion-panel-header>
        {{comment.commentator}}
      </mat-expansion-panel-header>
      <p> {{comment.comment}}</p>
    </mat-expansion-panel>
    <mat-action-row>
      <button mat-button color="warn" (click)="onComment(post.id)"> Comment </button>
    </mat-action-row>
  </mat-card>
</div>
<mat-paginator  *ngIf="posts.length>0"
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]= "pageSizeOptions"
  (page)="onChangedPage($event)"
  ></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length<=0"> No Products in Market. Sorry!! </p>
